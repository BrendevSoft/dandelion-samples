<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
   xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" layout:decorator="common/layout/stylingLayout">

<head layout:fragment="header">
   <title>Dandelion-Datatables Thymeleaf demo</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   
   <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
   <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
   <link th:href="@{/css/custom.css}" rel="stylesheet" />
   <link th:href="@{/css/prettify.css}" rel="stylesheet" />
   
   <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
   <script th:src="@{/js/bootstrap.min.js}"></script>
   <script src="//ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.js"></script>
   <script th:src="@{/js/ga.js}"></script>
   <script th:src="@{/js/custom.js}"></script>
   <script th:src="@{/js/prettify.js}"></script>
</head>

<body>
   <div layout:fragment="content" th:remove="tag">

      <div class="row-fluid">
         <div class="span12">
            <h3>Bootstrap 2 theme - Tablecloth Paper</h3>
            <br />
         </div>
      </div>

      <table id="myTable" dt:table="true" dt:theme="bootstrap2" dt:themeOption="tablecloth" class="table table-paper table-striped">
         <thead>
            <tr>
               <th>Id</th>
               <th>Firstname</th>
               <th>Lastname</th>
               <th>City</th>
               <th>Mail</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="person : ${persons}">
               <td th:text="${person.id}">1</td>
               <td th:text="${person.firstName}">John</td>
               <td th:text="${person.lastName}">Doe</td>
               <td th:text="${person.address != null and person.address.town != null} ? ${person.address.town.name}">Nobody knows!</td>
               <td>
                  <a th:href="${'mailto:' + person.mail}" th:text="${person.mail}">john@doe.com</a>
               </td>
            </tr>
         </tbody>
      </table>
      
   </div>
</body>
</html>
