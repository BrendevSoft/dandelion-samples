<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
   xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" layout:decorator="common/layout/basicLayout">

<body>
   <div layout:fragment="content" th:remove="tag">

      <div class="row-fluid">
         <div class="span12">
            <h3>Column custom content</h3>
            <br />
         </div>
      </div>

      <table id="myTable" dt:table="true">
         <thead>
            <tr>
               <th>Id</th>
               <th>Firstname</th>
               <th>Lastname</th>
               <th>City</th>
               <th>Mail</th>
               <th>Actions</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="person : ${persons}">
               <td th:text="${person.id}">1</td>
               <td th:text="${person.firstName}">John</td>
               <td th:text="${person.lastName}">Doe</td>
               <td th:text="${person.address != null and person.address.town != null} ? ${person.address.town.name}">Nobody knows!</td>
               <td th:text="${person.mail}">john@doe.com</td>
               <td>
                  <a th:onclick="'alert(\'Person ' + ${person.id} + ' deleted !\');'" class="btn btn-mini" title="Remove"><i class="icon-trash"></i></a>
                  <a th:onclick="'alert(\'Person ' + ${person.id} + ' edited !\');'" class="btn btn-mini" title="Edit"><i class="icon-edit"></i></a>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
</body>
</html>
