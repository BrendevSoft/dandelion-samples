<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
   xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" layout:decorator="common/layout/advancedLayout">

<body>
   <div layout:fragment="content">

      <div class="row-fluid">
         <div class="span12">
            <h3>Internationalization</h3>
            <br />
         </div>
      </div>

      <table id="myTableId" dt:table="true">
         <thead>
            <tr>
               <th th:text="#{table.header.id}">Id</th>
               <th th:text="#{table.header.firstname}">Firstname</th>
               <th th:text="#{table.header.lastname}">Lastname</th>
               <th th:text="#{table.header.city}">City</th>
               <th th:text="#{table.header.mail}">Mail</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="person : ${persons}">
               <td th:text="${person.id}">1</td>
               <td th:text="${person.firstName}">John</td>
               <td th:text="${person.lastName}">Doe</td>
               <td th:text="${person.address != null and person.address.town != null} ? ${person.address.town.name}">Nobody knows!</td>
               <td th:text="${person.mail}">john@doe.com</td>
            </tr>
         </tbody>
      </table>
   </div>
</body>
</html>
