<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Using extra Javascript</h3>
            <p>
               In this page, all assets bundled in the scope
               <code>filtering</code>
               have been added in the
               <code>beforeall</code>
               placeholder, i.e. before any generated configuration.
            </p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">
            
            <div dt:conf="myTableId">
               <div dt:confType="extrajs" dt:bundles="app-filtering" dt:insert="beforeall"></div>
            </div>
            
            <table id="myTableId" dt:table="true" class="display">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Firstname</th>
                     <th>Lastname</th>
                     <th dt:filterable="true" dt:filterType="select" dt:filterValues="myPredefinedValues">City</th>
                     <th>Mail</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="person : ${persons}">
                     <td th:text="${person?.id}">1</td>
                     <td th:text="${person?.firstName}">John</td>
                     <td th:text="${person?.lastName}">Doe</td>
                     <td th:text="${person?.address?.town?.name}">Nobody knows!</td>
                     <td th:text="${person?.mail}">john@doe.com</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</body>
</html>
