<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Extra HTML</h3>
            <p>
               One more control has been added to this table, thanks both to the configuration div
               and the
               <code>dom</code>
               table attribute.
            </p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">
            
            <div dt:conf="myTableId">
               <div dt:confType="extrahtml" dt:uid="0" dt:cssStyle="float:right; margin-left: 5px;">
                  <a class="btn btn-info" onclick="alert('Click!');">My custom control</a>
               </div>
            </div>
            
            <table id="myTableId" dt:table="true" dt:dom="l0frtip" class="display">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Firstname</th>
                     <th>Lastname</th>
                     <th>City</th>
                     <th>Mail</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="person : ${persons}">
                     <td th:text="${person?.id}">1</td>
                     <td th:text="${person?.firstName}">John</td>
                     <td th:text="${person?.lastName}">Doe</td>
                     <td th:text="${person?.address?.town?.name}">Nobody knows!</td>
                     <td th:text="${person?.mail}">john@doe.com</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</body>
</html>
