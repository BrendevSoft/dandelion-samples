<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Default configuration</h3>
            <p>The following table uses the default configuration.</p>
            <p>Open your browser debugger and take a look at the generated parameters!</p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">
            
            <a></a>
            <table id="myTableId" dt:table="true" class="display">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>LastName</th>
                     <th>FirstName</th>
                     <th>City</th>
                     <th>Mail</th>
                     <th>Salary</th>
                     <th>Birthdate</th>
                     <th>Company</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="person : ${persons}">
                     <td th:text="${person?.id}">1</td>
                     <td th:text="${person?.lastName}">Doe</td>
                     <td th:text="${person?.firstName}">John</td>
                     <td th:text="${person?.address?.town?.name}">Nobody knows!</td>
                     <td th:text="${person?.mail}">john@doe.com</td>
                     <td th:text="${'&euro;' + person?.salary}">&euro;1000</td>
                     <td th:text="${#dates.format(person?.birthDate, 'dd-MM-yyyy')}">23-10-1980</td>
                     <td th:text="${person?.company?.name}">Amazon</td>
                  </tr>
               </tbody>
            </table>
