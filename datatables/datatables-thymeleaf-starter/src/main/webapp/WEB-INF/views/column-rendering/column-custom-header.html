<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Custom column header</h3>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">
               
            <table id="myTableId" dt:table="true" class="display">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Firstname</th>
                     <th>Lastname</th>
                     <th>City</th>
                     <th>Mail</th>
                     <th dt:sortable="false">
                        <input type="checkbox" onclick="$('#myTableId').find(':checkbox').attr('checked', this.checked);" />
                     </th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="person : ${persons}">
                     <td th:text="${person?.id}">1</td>
                     <td th:text="${person?.firstName}">John</td>
                     <td th:text="${person?.lastName}">Doe</td>
                     <td th:text="${person?.address?.town?.name}">Nobody knows!</td>
                     <td th:text="${person?.mail}">john@doe.com</td>
                     <td style="text-align:center;">
                        <input type="checkbox" th:value="${person?.id}" />
                     </td>
                  </tr>
               </tbody>
            </table>
            
         </div>
      </div>
   </div>
</body>
</html>
