<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Using implicit object</h3>
            <p>
               There's nothing specific to Dandelion here. Thymeleaf already makes available the
               <a
                  href="http://www.thymeleaf.org/doc/html/Using-Thymeleaf.html#keeping-iteration-status">iteration
                  status</a>.
            </p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">
               
            <table id="myTable" dt:table="true" class="display">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Firstname</th>
                     <th>Lastname</th>
                     <th>City</th>
                     <th>Mail</th>
                     <th>Row index</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="person,iterStat : ${persons}">
                     <td th:text="${person?.id}">1</td>
                     <td th:text="${person?.firstName}">John</td>
                     <td th:text="${person?.lastName}">Doe</td>
                     <td th:text="${person?.address?.town?.name}">Nobody knows!</td>
                     <td>
                        <a th:href="${'mailto:' + person?.mail}" th:text="${person?.mail}">john@doe.com</a>
                     </td>
                     <td th:text="${iterStat.index}">0</td>
                  </tr>
               </tbody>
            </table>
            
         </div>
      </div>
   </div>
</body>
</html>
