<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Filtering onclick</h3>
            <p>
               The default behaviour of DataTables is to filter on keypress. But it this sample you
               can apply the filters on a button click!
            </p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">

            <div dt:conf="myTableId">
               <div dt:confType="extrahtml" dt:uid="0" dt:cssStyle="float:right;">
                  <a id="filterButton" class="btn btn-primary" style="margin-right:5px;">Apply filters</a>
                  <a id="filterClearButton" class="btn btn-inverse">Clear filters</a>
               </div>
            </div>      
            
            <table id="myTableId" dt:table="true" dt:dom="l0rtip" class="display" dt:filterSelector="#filterButton" dt:filterClearSelector="#filterClearButton">
               <thead>
                  <tr>
                     <th dt:name="id">Id</th>
                     <th dt:filterable="true" dt:name="firstname" dt:filterType="select">Firstname</th>
                     <th dt:filterable="true" dt:name="lastname" >Lastname</th>
                     <th dt:filterable="true" dt:name="city" >City</th>
                     <th dt:name="mail" >Mail</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="person : ${persons}">
                     <td th:text="${person?.id}">1</td>
                     <td th:text="${person?.firstName}">John</td>
                     <td th:text="${person?.lastName}">Doe</td>
                     <td th:text="${person?.address?.town?.name}">Nobody knows!</td>
                     <td th:text="${person?.mail}">john@doe.com</td>
                  </tr>
               </tbody>
            </table>
            
         </div>
      </div>
   </div>
</body>
</html>
