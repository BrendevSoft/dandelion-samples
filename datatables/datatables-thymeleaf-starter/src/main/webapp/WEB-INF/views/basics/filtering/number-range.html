<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
      
<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Filtering using a number range</h3>
         </div>
      </div>

      <table id="myTableId" dt:table="true" class="display">
         <thead>
            <tr>
               <th>Id</th>
               <th>FirstName</th>
               <th>LastName</th>
               <th>City</th>
               <th>Mail</th>
               <th>Birthdate</th>
               <th dt:filterable="true" dt:filtertype="number_range">Pocket money</th>
               <th>Company</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="person : ${persons}">
               <td th:text="${person?.id}">1</td>
               <td th:text="${person?.firstName}">John</td>
               <td th:text="${person?.lastName}">Doe</td>
               <td th:text="${person?.address?.town?.name}">Nobody knows!</td>
               <td th:text="${person?.mail}">john@doe.com</td>
               <td th:text="${#dates?.format(person.birthDate, 'dd/MM/yyyy')}">00/12/2000</td>
               <td th:text="${person?.salary + '&euro;'}">0</td>
               <td th:text="${person?.company.name}">Company</td>
            </tr>
         </tbody>
      </table>
      
   </div>
</body>
</html>
