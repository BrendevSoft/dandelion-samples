<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
      
<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Exclude column(s) from global filtering</h3>
            <p>
               In this example, the "City" column is excluded from the global filtering.
            </p>
         </div>
      </div>

      <table id="myTableId" dt:table="true" dt:filter="false" class="display">
         <thead>
            <tr>
               <th>Id</th>
               <th dt:filterable="true">Firstname</th>
               <th dt:filterable="true">Lastname</th>
               <th dt:filterable="true" dt:searchable="false">City</th>
               <th>Mail</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="person : ${persons}">
               <td th:text="${person?.id}">1</td>
               <td th:text="${person?.firstName}">John</td>
               <td th:text="${person?.lastName}">Doe</td>
               <td th:text="${person?.address?.town?.name}">Nobody knows!</td>
               <td th:text="${person?.mail}">john@doe.com</td>
            </tr>
         </tbody>
      </table>

   </div>
</body>
</html>
