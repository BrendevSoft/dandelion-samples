<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Sorting initialization with custom order</h3>
            <p>
               In this example, the sorting is initialized first in the "City" column, then in the "FirstName" column.
            </p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">

            <table id="myTable" dt:table="true" class="display">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th dt:sortInitDirection="desc" dt:sortInitOrder="1">Firstname</th>
                     <th>Lastname</th>
                     <th dt:sortInitDirection="asc" dt:sortInitOrder="0">City</th>
                     <th>Mail</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="person : ${persons}">
                     <td th:text="${person?.id}">1</td>
                     <td th:text="${person?.firstName}">John</td>
                     <td th:text="${person?.lastName}">Doe</td>
                     <td th:text="${person?.address?.town?.name}">Nobody knows!</td>
                     <td th:text="${person?.mail}">john@doe.com</td>
                  </tr>
               </tbody>
            </table>

         </div>
      </div>
   </div>
</body>
</html>
