<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>DOM positionning</h3>
            <p>
               The following examples shows how to use the <a
                  href="http://dandelion.github.io/datatables/features/basics/dom-positionning.html">DOM
                  positioning</a> feature to (re)move some controls.
            </p>
            <p>
               In the table below, all controls
               have been removed. The table only is displayed.
            </p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">

            <table id="myTableId" dt:table="true" dt:dom="t" class="display">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Firstname</th>
                     <th>Lastname</th>
                     <th>City</th>
                     <th>Mail</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="person : ${persons}">
                     <td th:text="${person?.id}">1</td>
                     <td th:text="${person?.firstName}">John</td>
                     <td th:text="${person?.lastName}">Doe</td>
                     <td th:text="${person?.address?.town?.name}">Nobody knows!</td>
                     <td th:text="${person?.mail}">john@doe.com</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</body>
</html>
