<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Filtering using an external form</h3>
            <p>
               This example shows that you can use an external form and plug it in DataTables.
            </p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">
            <form>
               <fieldset>
                  <legend>Search form</legend>
                  <div id="firstNameFilter"></div>
                  <div id="lastNameFilter"></div>
                  <div id="cityFilter"></div>
               </fieldset>
            </form>
         </div>
      </div>

      <table id="myTableId" dt:table="true" dt:filterplaceholder="none" class="display">
         <thead>
            <tr>
               <th>Id</th>
               <th dt:filterable="true" dt:filtertype="select" dt:selector="firstNameFilter">Firstname</th>
               <th dt:filterable="true" dt:selector="lastNameFilter">Lastname</th>
               <th dt:filterable="true" dt:selector="cityFilter">City</th>
               <th>Mail</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="person : ${persons}">
               <td th:text="${person?.id}">1</td>
               <td th:text="${person?.firstName}">John</td>
               <td th:text="${person?.lastName}">Doe</td>
               <td th:text="${person?.address?.town?.name}">Nobody knows!</td>
               <td th:text="${person?.mail}">john@doe.com</td>
            </tr>
         </tbody>
      </table>

   </div>
</body>
</html>
