<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
   xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" layout:decorator="common/layout/exportLayout">

<body>
   <div layout:fragment="content">

      <div class="row-fluid">
         <div class="span12">
            <h3>DOM source / controller-based export</h3>
            <br />
            <br />
         </div>
      </div>

      <table id="myTable" dt:table="true" dt:export="csv">
         <thead dt:csv:class="'btn btn-success'" dt:csv:url="@{/export.csv}">
            <tr>
               <th dt:property="'id'">Id</th>
               <th dt:property="'firstName'">Firstname</th>
               <th dt:property="'lastName'">Lastname</th>
               <th dt:property="'address.town.name'">City</th>
               <th dt:property="'mail'">Mail</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="person : ${persons}">
               <td th:text="${person.id}">1</td>
               <td th:text="${person.firstName}">John</td>
               <td th:text="${person.lastName}">Doe</td>
               <td th:text="${person.address != null and person.address.town != null} ? ${person.address.town.name}">Nobody knows!</td>
               <td>
                  <a th:href="${'mailto:' + person.mail}" th:text="${person.mail}">john@doe.com</a>
               </td>
            </tr>
         </tbody>
      </table>

   </div>
</body>
</html>
