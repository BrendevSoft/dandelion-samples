<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Custom AJAX request</h3>
            <p>This example show how to customize the AJAX call made against the server to populate
               the table. A message shoud appear once the table redrawed.</p>
            <p>
               Note the use of the special syntax: <code>scopeToLoad#functionName</code>.
            </p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">

            <table id="myTableId" dt:table="true" dt:url="@{/ajax/persons}" dt:serverside="true" dt:processing="true" dt:serverdata="'ajax#myRequest'">
               <thead>
                  <tr>
                     <th dt:property="'id'">Id</th>
                     <th dt:property="'firstName'">Firstname</th>
                     <th dt:property="'lastName'">Lastname</th>
                     <th dt:property="'address.town.name'">City</th>
                     <th dt:property="'mail'" dt:renderFunction="'custom-rendering#mailify'">Mail</th>
                  </tr>
               </thead>
            </table>

         </div>
      </div>
   </div>
</body>
</html>
