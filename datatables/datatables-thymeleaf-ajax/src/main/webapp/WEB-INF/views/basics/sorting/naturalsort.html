<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
   xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" layout:decorator="common/layout/basicLayout">

<body>
   <div layout:fragment="content" th:remove="tag">

      <div class="row-fluid">
         <div class="span12">
            <h3>Sorting types: natural, date</h3>
         </div>
      </div>

      <table id="myTableId" dt:table="true">
         <thead>
            <tr>
               <th>Id</th>
               <th>FirstName</th>
               <th>LastName</th>
               <th>City</th>
               <th dt:sortType="natural">Mail</th>
               <th dt:sortType="date">Birthdate</th>
               <th dt:sortType="natural">Pocket money</th>
               <th>Company</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="person : ${persons}">
               <td th:text="${person.id}">1</td>
               <td th:text="${person.firstName}">John</td>
               <td th:text="${person.lastName}">Doe</td>
               <td th:text="${person.address != null and person.address.town != null} ? ${person.address.town.name}">Nobody knows!</td>
               <td th:text="${person.mail}">john@doe.com</td>
               <td th:text="${#dates.format(person.birthDate, 'dd/MM/yyyy')}">00/12/2000</td>
               <td th:text="${person.pocketMoney + '&euro;'}">0</td>
               <td th:text="${person.company.name}">Company</td>
            </tr>
         </tbody>
      </table>
      
   </div>
</body>
</html>
