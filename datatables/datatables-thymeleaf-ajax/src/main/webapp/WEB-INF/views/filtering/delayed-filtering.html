<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Delayed filtering</h3>
            <p>
               This example shows a table configured with the
               <code>datatables.properties</code>
               file only.
            </p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">

            <script>
            	var myValues = ['1', '2', '3'];
            </script>
            <table id="myTableId" dt:table="true" dt:url="@{/ajax/persons-no-spring}"
               dt:serverside="true" dt:processing="true" >
               <thead>
                  <tr>
                     <th dt:property="'id'" dt:filterable="true" dt:filterType="select" dt:filterValues="'myValues'">Id</th>
                     <th dt:property="'firstName'" dt:filterable="true" dt:filterLength="3">Firstname</th>
                     <th dt:property="'lastName'">Lastname</th>
                     <th dt:property="'address.town.name'" dt:filterable="true">City</th>
                     <th dt:property="'mail'">Mail</th>
                  </tr>
               </thead>
            </table>

         </div>
      </div>
   </div>
</body>
</html>
