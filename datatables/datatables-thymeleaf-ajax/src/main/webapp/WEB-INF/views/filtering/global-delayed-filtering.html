<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
   xmlns:ddl="http://www.thymeleaf.org/dandelion">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Global delayed filtering</h3>
            <p>In the following example, any action in the table (global filtering, paging,
               individual column filtering, sorting) will be performed after a delay of 1000ms.</p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12" ddl:assets-scopes="custom-rendering">

            <table id="myTableId" dt:table="true" dt:url="@{/persons}" dt:serverside="true" dt:processing="true" dt:filterDelay="1000">
               <thead>
                  <tr>
                     <th dt:property="'id'">Id</th>
                     <th dt:property="'firstName'">Firstname</th>
                     <th dt:property="'lastName'">Lastname</th>
                     <th dt:property="'address.town.name'" dt:filterable="true">City</th>
                     <th dt:property="'mail'" dt:renderFunction="'mailify'">Mail</th>
                  </tr>
               </thead>
            </table>

         </div>
      </div>
   </div>
</body>
</html>
