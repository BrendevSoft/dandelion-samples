<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Column delayed filtering with min length</h3>
            <p>In the following example, the input field used to filter the 'City' column will
               react only when 3 new characters are entered.</p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">

            <table id="myTableId" dt:table="true" dt:url="@{/ajax/persons}" dt:serverside="true" dt:processing="true">
               <thead>
                  <tr>
                     <th dt:property="id">Id</th>
                     <th dt:property="firstName">Firstname</th>
                     <th dt:property="lastName">Lastname</th>
                     <th dt:property="address.town.name" dt:filterable="true" dt:filterMinLength="3">City</th>
                     <th dt:property="mail" dt:renderFunction="custom-rendering#mailify">Mail</th>
                  </tr>
               </thead>
            </table>

         </div>
      </div>
   </div>
</body>
</html>
