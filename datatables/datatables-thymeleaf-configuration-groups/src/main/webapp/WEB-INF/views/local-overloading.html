<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<head th:include="common/head::head" />
<body>
   <div th:replace="common/navbar::navbar"></div>
   <div class="container">

      <div class="row-fluid row-intro">
         <div class="span12">
            <h3>Local overloading</h3>
            <p>In this example, The following table uses the default configuration.</p>
         </div>
      </div>

      <div class="row-fluid">
         <div class="span6">

            <table id="myTableId1" dt:table="true">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>LastName</th>
                     <th>FirstName</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="person : ${persons}">
                     <td th:text="${person.id}">1</td>
                     <td th:text="${person?.lastName}">Doe</td>
                     <td th:text="${person?.firstName}">John</td>
                  </tr>
               </tbody>
            </table>

         </div>
         <div class="span6">

            <table id="myTableId2" dt:table="true">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>LastName</th>
                     <th>FirstName</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="person : ${persons}">
                     <td th:text="${person.id}">1</td>
                     <td th:text="${person?.lastName}">Doe</td>
                     <td th:text="${person?.firstName}">John</td>
                  </tr>
               </tbody>
            </table>

         </div>
      </div>
   </div>
</body>
</html>
